---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div id="comments">
   <h2>Comments</h2>
   <div id="header">
     Want to leave a comment? Visit <a href="https://github.com/kiyengar27/kiyengar27.github.io/issues/{{page.commentIssueId}}"> this post's issue page on GitHub</a> (you'll need a GitHub account!).
   </div>
 </div>
 
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 
  <script type="text/javascript">
    function loadComments(data) {
     // ...
    }
  
    $.ajax("https://api.github.com/repos/kiyengar27/kiyengar27.github.io/issues/{{page.commentIssueId}}/comments", {
      headers: {Accept: "application/vnd.github.full+json"},
     success: function(msg){
       loadComments(msg);
    }
   });
 </script>

</article>
